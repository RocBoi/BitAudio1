  <section class="hero">
    <h1>Contact Us</h1>
    <p>Get in touch with BitAudioX for collaborations, support, and inquiries.</p>
  </section>

  <section class="contact-section">
    <form action="mailto:gcode@atlquez.com" method="POST" enctype="text/plain" class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <div class="direct-contact">
      <h2>Direct Email</h2>
      <p><a href="mailto:gcode@atlquez.com">gcode@atlquez.com</a></p>
    </div>
  </section>
